type User {
  id: Int!
  name: String!
  email: String!
  age: Int
}

type Address {
  city: String!
  country: String!
}

type Customer {
  companyName: String!
  address: Address!
}

type Query {
  users: [User!]!
  user(id: Int!): User!
  customer: [Customer!]!
}


