type User {
  id: Int!
  name: String!
  email: String!
  age: Int
}

type Address {
  city: String!
  country: String!
}

type Customer {
  companyName: String!
  address: Address!
}

type Person {
  nickname: String!
  avatar: Image!
}

type Image {
  url: String!
  size: String!
}

type Query {
  users: [User!]!
  user(id: Int!): User!
  customer: [Customer!]!
  personnn: [Person!]!
}
